

  <!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Calculator</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles/main.css" type="text/css">
  </head>
  <body>
    <h1>Cat-culator</h1>
    <div class="shell">
      <div class="screen"></div>
      <div class="buttons">
        <button class="cancel button" type="button">AC</button>
        <button class="positiveOrNegative button" type="button">+/-</button>
        <button class="percentage button" type="button">%</button>
        <button class="divide button" type="button">/</button>
        <button class="multiply button" type="button">*</button>
        <button class="minus button" type="button">-</button>
        <button class="plus button" type="button">+</button>
        <button class="equals button" type="button">=</button>
        <button class="decimal button" type="button">.</button>
        <button class="nine button" type="button">9</button>
        <button class="eight button" type="button">8</button>
        <button class="seven button" type="button">7</button>
        <button class="six button" type="button">6</button>
        <button class="five button" type="button">5</button>
        <button class="four button" type="button">4</button>
        <button class="three button" type="button">3</button>
        <button class="two button" type="button">2</button>
        <button class="one button" type="button">1</button>
        <button class="zero button" type="button">0</button>
      </div>
    </div>
   
  </body>
  <footer class="footer">
    <p>Background vector created by <a href="https://www.freepik.com/vectors/background">macrovector - Freepik</a></p>
    <div class="footer-child">
      <a href="https://github.com/emma-ong"><img src="images/GitHub-Mark-32px.png" alt="GitHub icon"></a>
    </div>
  </footer>
  <script src="calculator.js"></script>
</html>
